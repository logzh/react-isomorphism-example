<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= title %></title>
</head>
<body>
<div id="app">
    <p><%= label%></p>
    <% if (todos.length) { %>
    <ul>
        <% for(var i=0; i<todos.length; i++) {%>
        <li><%= todos[i].label %></li>
        <% } %>
    </ul>
    <% } %>
</div>
</body>
</html>
